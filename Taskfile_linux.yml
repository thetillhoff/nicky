# https://taskfile.dev

version: '2'

tasks:

  build:
    cmds:
      - go build .
      - GOOS=windows GOARCH=386 go build -o nicky.exe .

  run:
    cmds:
      - ./nicky --source values.yaml --schema values.schema.yaml --officialschema ./official.schema.json
  generate_schema:
    cmds:
      - ./nicky --source values.yaml
  unfold_schema:
    cmds:
      - ./nicky --schema values.schema.yaml --officialschema ./official.schema.json
